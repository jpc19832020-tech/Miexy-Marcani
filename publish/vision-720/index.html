<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista 360° - Alex (Wang Wu) | Foton | Perú</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../assets/img/Foton-logo-01.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Top Navigation Bar -->
    <header class="top-bar">
        <div class="header-content">
            <div class="header-left">
                <img src="../assets/img/Foton-logo-01.png" alt="FOTON Logo" class="header-logo">
                <div class="header-text">
                    <h1 class="header-title">Alex (Wang Wu)</h1>
                    <p class="header-subtitle">FOTON · Perú</p>

            <div class="header-actions">
                <a href="https://wa.me/51929000881?text=Hola%20Alex,%20te%20contacto%20desde%20tu%20tarjeta%20web." 
                   class="action-btn whatsapp-btn" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   aria-label="Contactar por WhatsApp"
                   title="WhatsApp">
                    <svg class="action-icon" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
                    </svg>
                </a>
                <a href="mailto:wangwu@foton.com.cn?subject=Consulta%20–%20Tarjeta%20FOTON&body=Hola%20Alex," 
                   class="action-btn email-btn" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   aria-label="Contactar por correo"
                   title="Correo">
                    <svg class="action-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                </a>
                <a href="../" 
                   class="action-btn back-btn" 
                   aria-label="Volver a la tarjeta"
                   title="Volver">
                    <svg class="action-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                </a>
            </div>
        </div>
    </header>
    
    <!-- Main Content Area -->
    <main class="main-content">
        <!-- Loading Indicator -->
        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-spinner">
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
            </div>
            <p class="loading-text">Cargando vista 360°...</p>
        </div>
        
        <!-- Iframe Container -->
        <div class="iframe-wrapper">
            <iframe 
                src="https://www.fotonmotor.com/digital360/index.html#:~:text=TRUCK%E2%89%AB" 
                frameborder="0" 
                allowfullscreen
                allow="xr-spatial-tracking; accelerometer; gyroscope"
                id="main-iframe"
                class="main-iframe"
                title="Vista 360° de vehículos FOTON"
            ></iframe>
        </div>
        
        <!-- Error Container -->
        <div class="error-container" id="error-container">
            <div class="error-content">
                <div class="error-icon">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                    </svg>
                </div>
                <h2 class="error-title">Contenido no disponible</h2>
                <p class="error-message">El contenido no se puede visualizar embebido en este momento.</p>
                <div class="error-actions">
                    <button class="btn btn-primary" id="retry-btn">
                        <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                        </svg>
                        Reintentar
                    </button>
                    <a href="https://www.fotonmotor.com/digital360/index.html" 
                       class="btn btn-secondary" 
                       target="_blank" 
                       rel="noopener noreferrer"
                       id="open-official">
                        <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                        </svg>
                        Abrir en sitio oficial
                    </a>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Info Banner -->
    <div class="info-banner" id="info-banner">
        <div class="info-content">
            <svg class="info-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <p>Use the on-screen controls to explore the 360° view of FOTON vehicles</p>
        </div>
        <button class="info-close" id="info-close" aria-label="Cerrar">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
